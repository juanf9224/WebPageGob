<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
        <title>welcome</title>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="templates/head/general-header.xhtml" />
        </ui:insert>

        <ui:insert name="social-tab">
            <ui:include src="templates/views/social-tab/social-tab.xhtml" />
        </ui:insert>

        <div class="page-wrap">
            <div class="loader">
            </div> 
            
            <ui:insert name="galleria">
                <ui:include src="templates/plugins/right-side-content.xhtml" />
            </ui:insert>
            
            <div class="left-side-content">
            <ui:insert name="galleria">
                <ui:include src="templates/views/galeria-view.xhtml" />
            </ui:insert>
            <br/>
            <ui:insert name="posts">
                <ui:include src="templates/views/posts-view.xhtml"/>
            </ui:insert>
            </div>
            <br />
        </div>
        <ui:insert name="footer">
            <ui:include src="templates/bottom/general-footer.xhtml"/>
        </ui:insert>



    </h:body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
