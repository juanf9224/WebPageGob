<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>

        <ui:composition>
            <div class="galleria-view-style">
            <center>
                <p:galleria value="#{postBean.posts}" var="image" showCaption="true" effectSpeed="1000" effect="slide" panelWidth="1024" panelHeight="400" >
                <p:graphicImage value="/images/#{image.imagePath}" alt="#{of:abbreviate(image.post, 100)}" title="#{image.title}" width="100%" height="400"/>                
            </p:galleria>
            </center>
            </div>
        </ui:composition>

    </h:body>

</html>
