<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Posts</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="post-view-style general-header-style">
                <h:form>
                    <p:growl id="msg" for="readPost" />
                </h:form>
                <h:form> 
                    <p:dataScroller value="#{postBean.posts}" var="post" chunkSize="3" rows="3">
                        <f:facet name="header">
                            Noticias
                        </f:facet>
                        <f:facet name="loader">
                            <p:commandButton type="button" value="Ver más..." icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <center><p:panelGrid columns="2" layout="grid">

                                <p:outputPanel>                            
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <p:column>
                                            <div class="img-position-post"><center><p:commandLink action="https://gobernacionsd.whelastic.net/gobernacionsd/faces/templates/views/post-read-view.xhtml?id=#{post.postId}" class="posts-link" target="_BLANK"><h:graphicImage value="/images/#{post.previewName}" width="200" height="150"/></p:commandLink></center></div>
                                            <div class="post-prev-text">
                                                <p:commandLink action="https://gobernacionsd.whelastic.net/gobernacionsd/faces/templates/views/post-read-view.xhtml?id=#{post.postId}" class="posts-link" target="_BLANK"> <h:outputText value="#{post.title}" style="font-weight: bold; font-size: 18px;"/></p:commandLink>
                                                <br/>
                                                <p:spacer height="7"/>

                                                <h:outputText value="#{of:abbreviate(post.post, 400)}" escape="false" />

                                                <a id="readPost" href="https://gobernacionsd.whelastic.net/gobernacionsd/faces/templates/views/post-read-view.xhtml?id=#{post.postId}" style="color: #036fab;"  target="_BLANK"> Leer más...</a>
                                                

                                            </div>
                                        </p:column>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </p:panelGrid></center>
                    </p:dataScroller>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
