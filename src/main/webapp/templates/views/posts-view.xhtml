<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Posts</title>
    </h:head>
    <h:body>
        <ui:composition>
            <!-- <p:galleria value="" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                 <p:graphicImage name="" alt="Image Description for " title=""/>
             </p:galleria> -->
            

            <h:form> 
                <p:dataScroller value="#{postBean.posts}" var="post" chunkSize="5">
                    <f:facet name="header">
                        Scroll Down to Load More Posts
                    </f:facet>

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:graphicImage value="/images/#{post.imagePath}" width="250" height="150" />
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="10">

                                <h:outputText value="#{post.title}" style="font-weight: bold; font-size: 25px;"/>
                                <p:spacer height="7"/>


                                <h:outputText value="#{of:abbreviate(post.post, 400)}" escape="false" />

                                <p:spacer height="20" />
                                <p:separator />

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </ui:composition>
    </h:body>
</html>
