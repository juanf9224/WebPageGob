<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Posts</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:growl id="msg" for="readPost" />
            </h:form>
            <h:form> 
                <p:dataScroller value="#{postBean.posts}" var="post" chunkSize="5" rows="10">
                    <f:facet name="header">
                        Scroll Down to Load More Posts
                    </f:facet>
                    <f:facet name="loader">
                        <p:commandButton type="button" value="Ver mÃ¡s..." icon="ui-icon-circle-triangle-s"/>
                    </f:facet>

                    <center><p:panelGrid columns="2" layout="grid">
                            <p:commandLink action="#{postMB.readPost(post.postId)}" class="posts-link"><h:graphicImage value="/images/#{post.previewName}" width="280" height="200"/></p:commandLink>
                            <p:outputPanel>                            
                                <h:panelGrid columns="2" cellpadding="5">

                                    <p:commandLink action="#{postMB.readPost(post.postId)}" class="posts-link"><h:outputText value="#{post.title}" style="font-weight: bold; font-size: 25px;"/></p:commandLink>
                                    <p:spacer height="7"/>


                                    <h:outputText value="#{of:abbreviate(post.post, 400)}" escape="false" />
                                    <p:spacer height="7"/>

                                    <h:commandLink id="readPost" value="Leer mas..." action="#{postMB.readPost(post.postId)}" style="color: #036fab;" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panelGrid></center>
                </p:dataScroller>
            </h:form>
        </ui:composition>
    </h:body>
</html>
