<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>
        <script type="text/javascript">
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 50) {
                        $('#back-to-top').fadeIn();
                    } else {
                        $('#back-to-top').fadeOut();
                    }
                });
                // scroll body to 0px on click
                $('#back-to-top').click(function () {
                    $('#back-to-top').tooltip('hide');
                    $('body,html').animate({
                        scrollTop: 0
                    }, 800);
                    return false;
                });

                $('#back-to-top').tooltip('show');
            });

            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });
        </script>
    </h:head>
    <h:body>

        <ui:insert name="header">
            <ui:include src="../head/general-header.xhtml" />
        </ui:insert>

        <ui:insert name="social-tab">
            <ui:include src="../views/social-tab/social-tab.xhtml" />
        </ui:insert>

        <div class="page-wrap">
            <div class="loader">
            </div>

            <div id="left">
                <ui:insert name="posts">
                    <ui:include src="../views/posts-view.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" 
           role="button" title="Back to Top" data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-chevron-up"></span>
            <br />
            <br />
            <ui:insert name="footer">
                <ui:include src="../bottom/general-footer.xhtml"/>
            </ui:insert>
    </h:body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
