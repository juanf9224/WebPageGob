<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{request.getParameter(pdf)}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </h:head>
    <h:body>
        <p:media value="#{request.contextPath}/resources/files/#{request.getParameter(pdf)}?pfdrid_c=true" player="pdf" height="100%" width="100%" >
            Your browser can't display pdf, <p:commandLink action="app-nomina" value="Volver" />
        </p:media>
    </h:body>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
