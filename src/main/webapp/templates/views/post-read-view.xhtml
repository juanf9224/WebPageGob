<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <meta property="og:url"                content="https://gobernacionsd.whelastic.net/gobernacionsd/faces/templates/views/post-read-view.xhtml?id=#{readPostBean.id}" />
        <meta property="og:site_name"          content="GobernaciÃ³n Provincial de Santo Domingo" />
        <meta property="og:title"          content="#{readPostBean.post.title}" />
        <meta property="og:description"          content="" />
        <meta property="og:image"          content="https://gobernacionsd.whelastic.net/gobernacionsd/images/#{readPostBean.post.imagePath}" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>

        <script type="text/javascript">
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 50) {
                        $('#back-to-top').fadeIn();
                    } else {
                        $('#back-to-top').fadeOut();
                    }
                });
                // scroll body to 0px on click
                $('#back-to-top').click(function () {
                    $('#back-to-top').tooltip('hide');
                    $('body,html').animate({
                        scrollTop: 0
                    }, 800);
                    return false;
                });

                $('#back-to-top').tooltip('show');
            });

            $(window).load(function () {
                $(".loader").fadeOut("slow");
                var post = $('#post-og-meta').text();
                var shortenedPost = post.substr(0, 100) + '...';
                $("meta[property='og:description']").attr('content', shortenedPost);
            });



        </script>
        <title>#{readPostBean.post.title}</title>
    </h:head>
    <h:body>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-567809396909e569" async="async"></script>

        <ui:insert name="header">
            <ui:include src="../head/general-header.xhtml" />
        </ui:insert>

        <ui:insert name="social-tab">
            <ui:include src="../views/social-tab/social-tab.xhtml" />
        </ui:insert>

        <div class="page-wrap">

            <div class="loader">
            </div>
            <div class="post-read-style general-header-style">

                <f:metadata>
                    <f:viewParam name="id" value="#{readPostBean.id}" />
                </f:metadata>

                <p:panel header="#{readPostBean.post.title}" id="title-og-meta">
                    <div class="post-read-info row">
                        <div class="col-lg-3">
                            <span class="glyphicon glyphicon-calendar"></span><h:outputText id="date-created" value="#{readPostBean.post.dateCreated}"> 
                                <f:convertDateTime for="date-created"  timeZone="America/Santo_Domingo" pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </div>
                        <div class="col-lg-3">
                            <h:outputText value="Creado por: #{readPostBean.post.createdBy.username}" style="margin-left: 3%;"/>
                        </div><br />
                        <div class="col-lg-3">
                            <div class="addthis_sharing_toolbox"></div>
                        </div>
                    </div><br/><br/>
                    <center>

                        <p:graphicImage value="/images/#{readPostBean.post.imagePath}" id="post-read-image" alt="imagen del post"/>
                        <p:spacer />
                        <h:outputText value="#{readPostBean.post.post}" escape="false" id="post-og-meta"/>

                    </center></p:panel>
            </div>
        </div>
        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" 
           role="button" data-toggle="tooltip" data-placement="top">
            <span class="glyphicon glyphicon-chevron-up"></span></a>
        <ui:insert name="footer">
            <ui:include src="../bottom/general-footer.xhtml"/>
        </ui:insert>


    </h:body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
