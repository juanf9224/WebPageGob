
<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>

        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
        <title>welcome</title>
    </h:head>
    <h:body>


        <ui:insert name="header">
            <ui:include src="../head/general-header.xhtml" />
        </ui:insert>

        <ui:insert name="social-tab">
            <ui:include src="../views/social-tab/social-tab.xhtml" />
        </ui:insert>

        <div class="page-wrap">

            <div class="loader">
            </div>


            <div class="nomina-content-style">
                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                    <p:graphicImage name="images/loading-bar.gif" />
                </p:dialog>

                <h:form>
                    <p:panel header="Nomina">
                        <p:panelGrid layout="grid" columns="3" style="border: 1px solid grey;">
                            <f:facet name="header">

                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputText value="mes" />
                                    </p:column>
                                    <p:column colspan="2">
                                        <h:outputText value="aÃ±o" />
                                    </p:column>

                                    <p:column colspan="2">
                                        <h:outputText value="Tipo de archivo" />
                                    </p:column>

                                    <p:column colspan="2">
                                        <h:outputText value="Descargar" />
                                    </p:column>
                                </p:row>
                            </f:facet>

                            <p:row>
                                <p:column><h:outputText value="diciembre" /></p:column>
                                <p:column><h:outputText value="2015" /></p:column>
                                <p:column><p:graphicImage name="images/pdf-icon.png" width="24" /></p:column>
                                <p:column><p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{fileDownloadBean.file}" /> 
                                        <span class="glyphicon glyphicon-download-alt"></span>
                                    </p:commandLink></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>
        </div>
        <br />
        <br />
        <ui:insert name="footer">
            <ui:include src="../bottom/general-footer.xhtml"/>
        </ui:insert>

    </h:body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
