
<!DOCTYPE html>
<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>

        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
        <title>welcome</title>
    </h:head>
    <h:body>


        <ui:insert name="header">
            <ui:include src="../head/general-header.xhtml" />
        </ui:insert>

        <ui:insert name="social-tab">
            <ui:include src="../views/social-tab/social-tab.xhtml" />
        </ui:insert>

        <div class="page-wrap">

            <div class="loader">
            </div>


            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage name="images/loading-bar.gif" />
            </p:dialog>


            <h1 style="color:white;font-family: sans-serif">Nomina</h1>
            <h:form>
                <p:panelGrid layout="grid" columns="3" style="border: 1px solid grey;">
                    <p:column headerText="Mes">
                        <h:outputText value="Diciembre" />
                    </p:column>
                    <p:column headerText="AÃ±o">
                        <h:outputText value="2015" />
                    </p:column>

                    <p:column headerText="Documento">
                        <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" value="nomina.pdf">
                            <p:fileDownload value="#{fileDownloadBean.file}" />                            
                        </p:commandLink>
                        <p:graphicImage name="images/pdf-icon.png" width="24" />
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </p:column>
                </p:panelGrid>
            </h:form>
        </div>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>
        <ui:insert name="footer">
            <ui:include src="../bottom/general-footer.xhtml"/>
        </ui:insert>

    </h:body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</html>
