<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/header-style.css"/>
        <script>
            //Stack menu when collapsed
            jQuery('#bs-pills-navbar-collapse-1').on('show.bs.collapse', function () {
                jQuery('.nav-pills').addClass('nav-stacked');
            });

            //Unstack menu when not collapsed
            jQuery('#bs-pills-navbar-collapse-1').on('hide.bs.collapse', function () {
                jQuery('.nav-pills').removeClass('nav-stacked');
            });
        </script>
        <title>Header</title>
    </h:head>

    <h:body>
        <ui:composition>
            <div id="top" class="top">
                <h:form>
                <div id="header-logo">
                    <center><h2 class="header-logo-title">Gobernacion Provincial de Santo Domingo</h2></center>
                    <p:commandLink action="app-main"> <p:graphicImage name="images/header/logo-gobernacion-sd.jpg" alt="logo-gobernacionsd" height="100%"/></p:commandLink>
                    <div class="social-icons">
                        <br/>
                        <b style="color:#ffffff">Siguenos en las redes...</b><br/>
                        <a href="https://www.facebook.com/Gobernacion.SD01" target="_BLANK" title="Siguenos en facebook"> <p:graphicImage name="images/social/facebook-icon.png" width="40" height="40" /></a>
                        <a href="https://twitter.com/gobernacionsd" target="_BLANK" title="Siguenos en twitter"><p:graphicImage name="images/social/twitter-icon.png" width="40" height="40" /></a>
                        <a href="https://www.youtube.com/user/GobernacionSD" target="_BLANK" title="Siguenos en youtube"><p:graphicImage name="images/social/youtube-icon.png" width="40" height="40" /></a>
                        <a href="https://plus.google.com/u/2/110624418389431067794" target="_BLANK" title="Siguenos en google plus"><p:graphicImage name="images/social/google-plus-icon.png" width="40" height="40" /></a>
                    </div>
                </div>

                <div class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-pills-navbar-collapse-1" style="float:left;">
                                
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>  

                        <div class="collapse navbar-collapse" id="bs-pills-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li role="presentation" class="active"><p:commandLink value="Inicio" action="app-main" /></li>
                                <li role="presentation"><p:commandLink value="Noticias" action="app-noticias" /></li>
                                <li role="presentation"><p:commandLink value="Sobre Nosotros" action="app-sobre-nosotros" /></li>
                                <li role="presentation"><p:commandLink value="Servicios" action="app-servicios" /></li>
                                <li role="presentation" class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                        Transparencia <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li role="presentation"><p:commandLink value="Nomina" action="app-nomina" /></li>
                                        <li role="presentation"><p:commandLink value="Organigrama" action="app-organigrama" /></li>                               
                                    </ul>
                                </li>
                                <li role="presentation"><p:commandLink value="Contacto" action="app-contacto" /></li>   
                            </ul>
                        </div></div>
                </div></h:form>
            </div><br/>
        </ui:composition>


    </h:body>

</html>
