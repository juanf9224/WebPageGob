<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        
        <title>User creation form</title>
    </h:head>
    <h:body>
            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{userWizardBean.onFlowProcess}">
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <p:tooltip showEffect="clip" hideEffect="explode" />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                
                                <h:outputText value="Firstname: *" />
                                <p:inputText title="Input your firstname here" value="#{userWizardBean.user.name}" required="true" label="Firstname"/>

                                <h:outputText value="Lastname: *" />
                                <p:inputText value="#{userWizardBean.user.lastName}" required="true" label="Lastname"/>

                                <h:outputText value="Age: " />
                                <p:inputText title="input your Age here" value="#{userWizardBean.user.age}" label="age"/> 

                                <h:outputText value="Skip to last: " />
                                <h:selectBooleanCheckbox title="check to skip to confirmation tab when done with this tab" value="#{userWizardBean.skip}" />
                                
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="login" title="Login information">
                        <p:panel header="Login Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                
                                <h:outputText value="Email: " />
                                <p:inputText class="emailvalid" title="input your email here with the correct format" value="#{userWizardBean.user.email}" />

                                

                                <h:outputText value="Username: " />
                                <p:inputText title="input your username wich will be used to log in later here" value="#{userWizardBean.user.username}" />

                                <h:outputText value="Password: " />
                                <p:password value="#{userWizardBean.user.pwd}"  match="pwdConf" required="true" label="pwd"/>

                                <h:outputText value="Confirm password: " />
                                <p:password label="pwdConf" value="#{userWizardBean.user.pwd}" required="true"/>
                                                                 
                                <h:outputText value="Skip to last: " />
                                <h:selectBooleanCheckbox title="" value="#{userWizardBean.skip}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="department" title="Department">
                        <p:panel header="Department Information">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label,value">
                                <h:outputText value="Department: " />
                                <p:selectOneMenu title="choose your department" value="#{userWizardBean.user.department}" required="true" label="department"> 
                                    <f:selectItem itemLabel="Choose your department" itemValue="" />
                                    <f:selectItems value="#{userWizardBean.user.departmentList}"  var="department" itemValue="#{department.department}" itemLabel="#{department.department}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    
                                    <h:outputText value="Firstname: " />
                                    <h:outputText value="#{userWizardBean.user.name}" styleClass="outputLabel"/>

                                    <h:outputText value="Lastname: " />
                                    <h:outputText value="#{userWizardBean.user.lastName}" styleClass="outputLabel"/>

                                    <h:outputText value="Age: " />
                                    <h:outputText value="#{userWizardBean.user.age}"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    
                                    <h:outputText value="Email: " />
                                    <h:outputText value="#{userWizardBean.user.email}" styleClass="outputLabel"/>

                                    <h:outputText value="Username: " />
                                    <h:outputText value="#{userWizardBean.user.username}" styleClass="outputLabel"/>

                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    
                                    <h:outputText value="Department: " />
                                    <h:outputText value="#{userWizardBean.user.department}" styleClass="outputLabel"/>

                                    <h:outputText />
                                    <h:outputText />
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:commandButton value="Submit" actionListener="#{userWizardBean.save}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
    </h:body>
</html>
