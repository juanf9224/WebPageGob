<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="loader">
        </div>
        <center><div class="login-form-content">
            <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" />
            <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
                <f:facet name="header" class="header-facet-login">
                   <center><p:outputLabel value="Login Form" /> </center>
                </f:facet>  
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true"/>

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.pwd}" required="true"/>

                <f:facet name="footer">
                    <center><p:commandButton value="Login" type="submit" icon="ui-icon-arrowstop-1-e" action="#{loginBean.validateUser()}"/></center>
                </f:facet>  
            </p:panelGrid>
            </h:form>
            </div></center>
    </h:body>
</html>
