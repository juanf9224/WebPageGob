<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/loader.css"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="loader">
                </div>
        <div id="content" class="center_content ui-fluid">
                
                <p:growl id="growl" sticky="true" showDetail="true" />
                <h:form id="loginForm">
                    <p:panelGrid columns="2" styleClass="panel" layout="grid">
                        <f:facet name="header">Login</f:facet>
                        <b>Username:</b>
                        <h:inputText value="#{loginBean.username}" required="true"/>
                        <b>Password:</b>
                        <h:inputSecret value="#{loginBean.pwd}" required="true"/>
                    </p:panelGrid>
                    <center><p:commandButton value="Login" action="#{loginBean.validateUser}" styleClass="input"/></center>
                </h:form>
        </div>

    </h:body>

</html>
