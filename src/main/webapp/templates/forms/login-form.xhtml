<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/login-form-style.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/loader.css"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <script type="text/javascript">
            $(window).load(function () {
                $(".loader").fadeOut("slow");
            });

            function reload() {
                setTimeout("window.location.reload(1)", 5000);
            }

        </script>
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="loader">
        </div>
        <center><div class="login-form-content">
                <p:growl id="growl" sticky="true" showDetail="true" />
                <h:form>                    
                    <p:panel header="Login Form">
                        <p:panelGrid columns=""  layout="grid">
                            
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{loginBean.username}" required="true"/>

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{loginBean.pwd}" required="true"/>

                            <center><p:commandButton value="Login" styleClass="input" icon="ui-icon-arrowstop-1-e" action="#{loginBean.validateUser}" update="growl"/></center>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div></center>
    </h:body>
</html>
