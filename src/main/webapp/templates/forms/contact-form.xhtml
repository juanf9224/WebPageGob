<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Posts</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="contact-form-content" >
                <p:spacer height="15"/>
                <h:form>
                    <p:growl autoUpdate="true" id="msg" />
                    <center> <p:panel header="Formulario de contacto"  >

                            <p:panelGrid columns="1" layout="grid">

                                <p:outputLabel for="name" value="Nombre: " />
                                <p:inputText id="name" autocomplete="true" value="#{mailBean.name}" required="true" requiredMessage="Nombre no puede ir vacio." placeholder="fa fa-"><p:watermark for="name" value="Nombre y apellido" /><span class="glyphicon glyphicon-user" style="margin-right: 5px;width:"></span></p:inputText> 
                                <p:outputLabel for="email" value="Email: " />
                                <p:inputText id="email" autocomplete="true" value="#{mailBean.fromEmail}" required="true" requiredMessage="Email no puede ir vacio."><p:watermark for="email" value="Direccion de correo electronico" /><span class="glyphicon glyphicon-envelope" style="margin-right: 5px;"></span></p:inputText>
                                <p:outputLabel for="message" value="Mensaje: " />
                                <p:inputTextarea id="message" value="#{mailBean.messageFromVisitor}" required="true" requiredMessage="El mensaje no puede ir vacio." autoResize="false"><p:watermark for="message" value="Mensaje..." /><span class="glyphicon glyphicon-comment" style="margin-right: 5px;"></span></p:inputTextarea>
                                <p:commandButton actionListener="#{mailBean.send}" icon="fa fa-send" value="Enviar"></p:commandButton>
                            </p:panelGrid>
                        </p:panel></center>
                </h:form>
            </div>
            <ui:insert name="footer">
                <ui:include src="../bottom/general-footer.xhtml"/>
            </ui:insert>
        </ui:composition>
    </h:body>
</html>
