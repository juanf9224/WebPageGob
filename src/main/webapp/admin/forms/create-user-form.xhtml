<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>

        <title>User creation form</title>
    </h:head>
    <h:body>
        <h:form>         
            <p:button styleClass="input" value="Volver al panel" outcome="admin-app-main"/>
            <p:commandButton styleClass="input" value="cerrar sesion" action="#{loginBean.logout}" />
        </h:form>

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard  showStepStatus="true">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:tooltip showEffect="clip" hideEffect="explode" hideDelay="150" />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Firstname: *" />
                            <p:inputText title="Input your firstname here" value="#{userBean.name}" required="true" label="Firstname" autocomplete="true"/>

                            <h:outputText value="Lastname: *" />
                            <p:inputText value="#{userBean.lastName}" required="true" label="Lastname" autocomplete="true"/>

                            <h:outputText value="Age: " />
                            <p:inputText title="input your Age here" value="#{userBean.age}" label="age"/> 

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="login" title="Login information">
                    <p:panel header="Login Details">
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Email: " />
                            <p:inputText class="emailvalid" title="input your email here with the correct format" value="#{userBean.email}" autocomplete="true" />

                            <h:outputText value="Username: " />
                            <p:inputText title="input your username wich will be used to log in later here" value="#{userBean.username}" autocomplete="true"/>

                            <h:outputText value="Password: " />
                            <p:password value="#{userBean.pwd}" match="pwd2" id="pwd1" feedback="true"  required="true"/>

                            <h:outputText value="Confirm password: " />
                            <p:password id="pwd2" value="#{userBean.pwd}" required="true"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="department" title="Department">
                    <p:panel header="Department Information">
                        <h:panelGrid columns="2" columnClasses="label,value">
                            <h:outputText value="Department: " />
                            <p:selectOneMenu title="choose your department" value="#{userBean.department}" required="true" label="department"> 
                                <f:selectItem itemLabel="Choose your department" itemValue="" />
                                <f:selectItems value="#{userBean.departmentList}"  var="department" itemValue="#{department.department}" itemLabel="#{department.department}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <div style="overflow-x: auto;white-space: nowrap;"
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid" style="width:100%;">
                            <h:panelGrid columns="2" columnClasses="label, value">

                                <h:outputText value="Firstname: " />
                                <h:outputText value="#{userBean.name}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: " />
                                <h:outputText value="#{userBean.lastName}" styleClass="outputLabel"/>

                                <h:outputText value="Age: " />
                                <h:outputText value="#{userBean.age}"/>

                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">

                                <h:outputText value="Email: " />
                                <h:outputText value="#{userBean.email}" styleClass="outputLabel"/>

                                <h:outputText value="Username: " />
                                <h:outputText value="#{userBean.username}" styleClass="outputLabel"/>

                                <h:outputText value="Password: " />
                                <h:outputText value="#{userBean.pwd}" styleClass="outputLabel"/>

                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Department: " />
                                <h:outputText value="#{userBean.department}" styleClass="outputLabel"/>



                                <h:outputText />
                                <h:outputText />
                            </h:panelGrid>
                        </h:panelGrid>
                        </div>
                        <p:commandButton value="Submit" action="#{userBean.createService}" update="growl" process="@this"/>

                    </p:panel>

                </p:tab>
            </p:wizard>

        </h:form>
    </h:body>
</html>
